<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Accelerator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: arial, sans-serif;
            background: #fff;
            color: #3c4043;
            line-height: 1.4;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #202124;
                color: #e8eaed;
            }
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #dadce0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (prefers-color-scheme: dark) {
            .header {
                border-bottom-color: #3c4043;
            }
        }
        
        .logo {
            font-size: 24px;
            color: #4285f4;
            text-decoration: none;
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            color: #5f6368;
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav a:hover {
            color: #202124;
        }
        
        @media (prefers-color-scheme: dark) {
            .nav a {
                color: #9aa0a6;
            }
            .nav a:hover {
                color: #e8eaed;
            }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #202124;
        }
        
        @media (prefers-color-scheme: dark) {
            .title {
                color: #e8eaed;
            }
        }
        
        .subtitle {
            color: #5f6368;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        @media (prefers-color-scheme: dark) {
            .subtitle {
                color: #9aa0a6;
            }
        }
        
        .section {
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        @media (prefers-color-scheme: dark) {
            .section {
                background: #303134;
                border-color: #5f6368;
            }
        }
        
        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid #dadce0;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
        }
        
        .section-header:hover {
            background: #f8f9fa;
        }
        
        @media (prefers-color-scheme: dark) {
            .section-header {
                border-bottom-color: #5f6368;
            }
            .section-header:hover {
                background: #3c4043;
            }
        }
        
        .section-body {
            padding: 20px;
            display: none;
        }
        
        .section-body.open {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 6px;
        }
        
        @media (prefers-color-scheme: dark) {
            .form-label {
                color: #9aa0a6;
            }
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            border-color: #4285f4;
        }
        
        @media (prefers-color-scheme: dark) {
            .form-input {
                background: #202124;
                border-color: #5f6368;
                color: #e8eaed;
            }
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .btn {
            background: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #3367d6;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #3c4043;
            border: 1px solid #dadce0;
        }
        
        .btn-secondary:hover {
            background: #f1f3f4;
        }
        
        @media (prefers-color-scheme: dark) {
            .btn-secondary {
                background: #303134;
                color: #e8eaed;
                border-color: #5f6368;
            }
            .btn-secondary:hover {
                background: #3c4043;
            }
        }
        
        .actions {
            text-align: right;
            margin-top: 40px;
        }
        
        .actions .btn {
            margin-left: 12px;
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .nav {
                justify-content: center;
            }
            
            .container {
                padding: 20px 16px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .actions {
                text-align: center;
            }
            
            .actions .btn {
                margin: 4px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Accelerator</a>
        <nav class="nav">
            <a href="/profile.html">Profile</a>
            <a href="/tracker.html">Tracker</a>
        </nav>
    </header>

    <div class="container">
        <h1 class="title">Profile</h1>
        <p class="subtitle">Complete your profile to get better matches</p>

        <div class="section">
            <div class="section-header" onclick="toggle(this)">
                Personal Information
            </div>
            <div class="section-body">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" placeholder="Enter last name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" placeholder="+1 (555) 000-0000">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" onclick="toggle(this)">
                Experience
            </div>
            <div class="section-body">
                <div class="form-group">
                    <label class="form-label">Current Position</label>
                    <input type="text" class="form-input" placeholder="e.g. Software Engineer">
                </div>
                <div class="form-group">
                    <label class="form-label">Company</label>
                    <input type="text" class="form-input" placeholder="e.g. Google">
                </div>
                <div class="form-group">
                    <label class="form-label">Years of Experience</label>
                    <select class="form-input">
                        <option>Select experience level</option>
                        <option>0-1 years</option>
                        <option>2-3 years</option>
                        <option>4-5 years</option>
                        <option>6-10 years</option>
                        <option>10+ years</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" onclick="toggle(this)">
                Skills
            </div>
            <div class="section-body">
                <div class="form-group">
                    <label class="form-label">Technical Skills</label>
                    <input type="text" class="form-input" placeholder="e.g. JavaScript, Python, React">
                </div>
                <div class="form-group">
                    <label class="form-label">Soft Skills</label>
                    <input type="text" class="form-input" placeholder="e.g. Leadership, Communication">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" onclick="toggle(this)">
                Preferences
            </div>
            <div class="section-body">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Job Type</label>
                        <select class="form-input">
                            <option>Full-time</option>
                            <option>Part-time</option>
                            <option>Contract</option>
                            <option>Internship</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Work Location</label>
                        <select class="form-input">
                            <option>Remote</option>
                            <option>On-site</option>
                            <option>Hybrid</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Salary Range</label>
                    <input type="text" class="form-input" placeholder="e.g. $80,000 - $120,000">
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary">Reset</button>
            <button class="btn">Save Profile</button>
        </div>
    </div>

    <script>
        function toggle(header) {
            const body = header.nextElementSibling;
            const isOpen = body.classList.contains('open');
            
            // Close all sections
            document.querySelectorAll('.section-body').forEach(sb => {
                sb.classList.remove('open');
            });
            
            // Open clicked section if it was closed
            if (!isOpen) {
                body.classList.add('open');
            }
        }

        // Open first section by default
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.section-header').click();
        });
    </script>
</body>
</html>
