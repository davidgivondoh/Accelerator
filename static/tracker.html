<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker - Accelerator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --bg-card: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-light: #eff6ff;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --purple: #8b5cf6;
            --purple-light: #ede9fe;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -1px rgba(0,0,0,0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04);
            --radius: 12px;
            --radius-sm: 8px;
            --radius-lg: 16px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --bg-card: #1e293b;
                --text: #f1f5f9;
                --text-secondary: #94a3b8;
                --text-muted: #64748b;
                --border: #334155;
                --border-light: #1e293b;
                --accent-light: rgba(59, 130, 246, 0.15);
                --success-light: rgba(16, 185, 129, 0.15);
                --warning-light: rgba(245, 158, 11, 0.15);
                --danger-light: rgba(239, 68, 68, 0.15);
                --purple-light: rgba(139, 92, 246, 0.15);
                --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
                --shadow: 0 1px 3px rgba(0,0,0,0.3);
                --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.3);
                --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .nav {
            display: flex;
            gap: 8px;
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            transition: all 0.15s ease;
        }

        .nav a:hover {
            background: var(--border-light);
            color: var(--text);
        }

        .nav a.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        @media (max-width: 900px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 12px;
        }

        .stat-card.total .stat-icon { background: var(--accent-light); }
        .stat-card.pending .stat-icon { background: var(--warning-light); }
        .stat-card.interview .stat-icon { background: var(--purple-light); }
        .stat-card.offer .stat-icon { background: var(--success-light); }
        .stat-card.rejected .stat-icon { background: var(--danger-light); }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-card.total .stat-number { color: var(--accent); }
        .stat-card.pending .stat-number { color: var(--warning); }
        .stat-card.interview .stat-number { color: var(--purple); }
        .stat-card.offer .stat-number { color: var(--success); }
        .stat-card.rejected .stat-number { color: var(--danger); }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Applications Table */
        .applications-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .applications-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .applications-title {
            font-size: 16px;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            width: 240px;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            color: var(--text);
            width: 100%;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Application Items */
        .app-list {
            padding: 0;
        }

        .app-item {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 24px;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-light);
            transition: background 0.15s ease;
        }

        .app-item:last-child {
            border-bottom: none;
        }

        .app-item:hover {
            background: var(--border-light);
        }

        .app-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .app-logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--purple-light) 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: 700;
            color: var(--accent);
        }

        .app-details h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .app-details p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-badge.applied {
            background: var(--accent-light);
            color: var(--accent);
        }

        .status-badge.pending {
            background: var(--warning-light);
            color: var(--warning);
        }

        .status-badge.interview {
            background: var(--purple-light);
            color: var(--purple);
        }

        .status-badge.offer {
            background: var(--success-light);
            color: var(--success);
        }

        .status-badge.rejected {
            background: var(--danger-light);
            color: var(--danger);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .app-date {
            text-align: right;
            min-width: 100px;
        }

        .app-date-main {
            font-size: 14px;
            color: var(--text);
            font-weight: 500;
        }

        .app-date-relative {
            font-size: 12px;
            color: var(--text-muted);
        }

        .app-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 14px;
            transition: all 0.15s ease;
        }

        .btn-icon:hover {
            background: var(--border-light);
            color: var(--text);
            border-color: var(--text-muted);
        }

        .btn-icon.edit:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: var(--accent-light);
        }

        .btn-icon.delete:hover {
            color: var(--danger);
            border-color: var(--danger);
            background: var(--danger-light);
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: var(--border-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 16px;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalIn 0.2s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--border-light);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 18px;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .form-label span {
            color: var(--danger);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-family: inherit;
            background: var(--bg);
            color: var(--text);
            transition: all 0.15s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal-footer {
            padding: 0 24px 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-secondary {
            padding: 12px 20px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-secondary:hover {
            background: var(--border-light);
        }

        .btn-danger {
            padding: 12px 20px;
            border: none;
            background: var(--danger);
            color: white;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text);
            color: var(--bg);
            padding: 14px 24px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 16px;
            }

            .btn-primary {
                width: 100%;
                justify-content: center;
            }

            .applications-header {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .app-item {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .app-date {
                text-align: left;
            }

            .app-actions {
                justify-content: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">‚ö°</div>
            Accelerator
        </a>
        <nav class="nav">
            <a href="/">Discover</a>
            <a href="/profile.html">Profile</a>
            <a href="/tracker.html" class="active">Tracker</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <div>
                <h1 class="page-title">Application Tracker</h1>
                <p class="page-subtitle">Track and manage your job applications</p>
            </div>
            <button class="btn-primary" onclick="openModal()">
                <span>+</span>
                Add Application
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-icon">üìä</div>
                <div class="stat-number" id="stat-total">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card interview">
                <div class="stat-icon">üí¨</div>
                <div class="stat-number" id="stat-interview">0</div>
                <div class="stat-label">Interviews</div>
            </div>
            <div class="stat-card offer">
                <div class="stat-icon">üéâ</div>
                <div class="stat-number" id="stat-offer">0</div>
                <div class="stat-label">Offers</div>
            </div>
            <div class="stat-card rejected">
                <div class="stat-icon">üìù</div>
                <div class="stat-number" id="stat-rejected">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>

        <div class="applications-card">
            <div class="applications-header">
                <h2 class="applications-title">All Applications</h2>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" placeholder="Search applications..." id="searchInput" oninput="filterApplications()">
                </div>
            </div>
            <div class="app-list" id="appList">
                <!-- Applications rendered by JS -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="appModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Application</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="appForm">
                    <input type="hidden" id="appId">
                    
                    <div class="form-group">
                        <label class="form-label">Company <span>*</span></label>
                        <input type="text" class="form-input" id="company" placeholder="e.g., Google" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Position <span>*</span></label>
                        <input type="text" class="form-input" id="position" placeholder="e.g., Software Engineer" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Status <span>*</span></label>
                            <select class="form-select" id="status" required>
                                <option value="applied">Applied</option>
                                <option value="pending">Pending</option>
                                <option value="interview">Interview</option>
                                <option value="offer">Offer</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Date Applied <span>*</span></label>
                            <input type="date" class="form-input" id="dateApplied" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Job URL</label>
                        <input type="url" class="form-input" id="jobUrl" placeholder="https://...">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-textarea" id="notes" placeholder="Any additional notes..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-danger" id="deleteBtn" onclick="deleteApplication()" style="display: none;">Delete</button>
                <button class="btn-primary" onclick="saveApplication()">Save Application</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Application data
        let applications = JSON.parse(localStorage.getItem('applications')) || [];
        let filteredApps = applications;
        
        // Initialize with sample data if empty
        if (applications.length === 0) {
            applications = [
                { id: 1, company: 'Google', position: 'Software Engineer', status: 'interview', dateApplied: '2025-12-01', jobUrl: 'https://careers.google.com', notes: 'Technical interview scheduled' },
                { id: 2, company: 'Apple', position: 'iOS Developer', status: 'offer', dateApplied: '2025-11-28', jobUrl: 'https://jobs.apple.com', notes: 'Received offer!' },
                { id: 3, company: 'Microsoft', position: 'Product Manager', status: 'applied', dateApplied: '2025-11-25', jobUrl: '', notes: '' },
                { id: 4, company: 'Meta', position: 'Data Scientist', status: 'rejected', dateApplied: '2025-11-20', jobUrl: '', notes: 'Will try again next quarter' },
                { id: 5, company: 'Amazon', position: 'Solutions Architect', status: 'pending', dateApplied: '2025-12-03', jobUrl: '', notes: 'Waiting for recruiter response' }
            ];
            saveToStorage();
        }

        // DOM Elements
        const modal = document.getElementById('appModal');
        const modalTitle = document.getElementById('modalTitle');
        const deleteBtn = document.getElementById('deleteBtn');

        // Get company initials for logo
        function getInitials(company) {
            return company.split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Get relative time
        function getRelativeTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 14) return '1 week ago';
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            return `${Math.floor(diffDays / 30)} months ago`;
        }

        // Render applications
        function renderApplications() {
            const container = document.getElementById('appList');
            
            if (filteredApps.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <h3>No applications found</h3>
                        <p>Add your first application to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredApps.map(app => `
                <div class="app-item" data-id="${app.id}">
                    <div class="app-info">
                        <div class="app-logo">${getInitials(app.company)}</div>
                        <div class="app-details">
                            <h3>${escapeHtml(app.company)}</h3>
                            <p>${escapeHtml(app.position)}</p>
                        </div>
                    </div>
                    <div class="status-badge ${app.status}">
                        <span class="status-dot"></span>
                        ${app.status}
                    </div>
                    <div class="app-date">
                        <div class="app-date-main">${formatDate(app.dateApplied)}</div>
                        <div class="app-date-relative">${getRelativeTime(app.dateApplied)}</div>
                    </div>
                    <div class="app-actions">
                        <button class="btn-icon edit" onclick="editApp(${app.id})" title="Edit">‚úèÔ∏è</button>
                        <button class="btn-icon delete" onclick="confirmDelete(${app.id})" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            const total = applications.length;
            const pending = applications.filter(a => a.status === 'applied' || a.status === 'pending').length;
            const interviews = applications.filter(a => a.status === 'interview').length;
            const offers = applications.filter(a => a.status === 'offer').length;
            const rejected = applications.filter(a => a.status === 'rejected').length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-interview').textContent = interviews;
            document.getElementById('stat-offer').textContent = offers;
            document.getElementById('stat-rejected').textContent = rejected;
        }

        // Filter applications
        function filterApplications() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredApps = applications.filter(app => 
                app.company.toLowerCase().includes(query) || 
                app.position.toLowerCase().includes(query)
            );
            renderApplications();
        }

        // Open modal
        function openModal(app = null) {
            modal.classList.add('active');
            
            if (app) {
                modalTitle.textContent = 'Edit Application';
                deleteBtn.style.display = 'block';
                document.getElementById('appId').value = app.id;
                document.getElementById('company').value = app.company;
                document.getElementById('position').value = app.position;
                document.getElementById('status').value = app.status;
                document.getElementById('dateApplied').value = app.dateApplied;
                document.getElementById('jobUrl').value = app.jobUrl || '';
                document.getElementById('notes').value = app.notes || '';
            } else {
                modalTitle.textContent = 'Add Application';
                deleteBtn.style.display = 'none';
                document.getElementById('appForm').reset();
                document.getElementById('appId').value = '';
                document.getElementById('dateApplied').value = new Date().toISOString().split('T')[0];
            }
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('active');
        }

        // Edit app
        function editApp(id) {
            const app = applications.find(a => a.id === id);
            if (app) openModal(app);
        }

        // Save application
        function saveApplication() {
            const company = document.getElementById('company').value.trim();
            const position = document.getElementById('position').value.trim();
            const status = document.getElementById('status').value;
            const dateApplied = document.getElementById('dateApplied').value;
            const jobUrl = document.getElementById('jobUrl').value.trim();
            const notes = document.getElementById('notes').value.trim();
            const appId = document.getElementById('appId').value;

            if (!company || !position || !dateApplied) {
                showToast('Please fill in all required fields');
                return;
            }

            if (appId) {
                const index = applications.findIndex(a => a.id == appId);
                if (index !== -1) {
                    applications[index] = { ...applications[index], company, position, status, dateApplied, jobUrl, notes };
                    showToast('Application updated!');
                }
            } else {
                applications.unshift({
                    id: Date.now(),
                    company, position, status, dateApplied, jobUrl, notes
                });
                showToast('Application added!');
            }

            saveToStorage();
            filteredApps = applications;
            renderApplications();
            updateStats();
            closeModal();
        }

        // Confirm delete
        function confirmDelete(id) {
            if (confirm('Are you sure you want to delete this application?')) {
                applications = applications.filter(a => a.id !== id);
                saveToStorage();
                filteredApps = applications;
                renderApplications();
                updateStats();
                showToast('Application deleted');
            }
        }

        // Delete from modal
        function deleteApplication() {
            const appId = document.getElementById('appId').value;
            if (appId) {
                confirmDelete(parseInt(appId));
                closeModal();
            }
        }

        // Save to storage
        function saveToStorage() {
            localStorage.setItem('applications', JSON.stringify(applications));
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        renderApplications();
        updateStats();
    </script>
</body>
</html>
