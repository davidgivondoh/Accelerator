<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: arial, sans-serif;
            background: #fff;
            color: #3c4043;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #202124;
                color: #e8eaed;
            }
        }
        
        .main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 90px;
            color: #4285f4;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: -5px;
        }
        
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 45px 0 16px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.2s ease;
        }
        
        .search-input:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        
        .search-input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: transparent;
        }
        
        @media (prefers-color-scheme: dark) {
            .search-input {
                background: #303134;
                border-color: #5f6368;
                color: #e8eaed;
            }
            
            .search-input:focus,
            .search-input:hover {
                background: #303134;
                box-shadow: 0 1px 6px rgba(0,0,0,.3);
            }
        }
        
        .buttons {
            margin-top: 30px;
            text-align: center;
        }
        
        .btn {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font: 14px arial,sans-serif;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            outline: none;
            transition: all 0.1s ease;
        }
        
        .btn:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background: #f1f3f4;
            border-color: #dadce0;
        }
        
        @media (prefers-color-scheme: dark) {
            .btn {
                background: #303134;
                border-color: #303134;
                color: #e8eaed;
            }
            
            .btn:hover {
                background: #3c4043;
                border-color: #5f6368;
            }
        }
        
        .results {
            display: none;
            width: 100%;
            max-width: 652px;
            margin-top: 30px;
            text-align: left;
        }
        
        .result {
            margin-bottom: 30px;
        }
        
        .result-title {
            font-size: 20px;
            line-height: 1.3;
            color: #1a0dab;
            text-decoration: none;
            display: block;
            margin-bottom: 3px;
        }
        
        .result-title:hover {
            text-decoration: underline;
        }
        
        .result-url {
            font-size: 14px;
            color: #006621;
            margin-bottom: 3px;
        }
        
        .result-desc {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.58;
        }
        
        @media (prefers-color-scheme: dark) {
            .result-title {
                color: #8ab4f8;
            }
            .result-url {
                color: #4d5156;
            }
            .result-desc {
                color: #bdc1c6;
            }
        }
        
        .footer {
            background: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #70757a;
            margin-top: auto;
        }
        
        @media (prefers-color-scheme: dark) {
            .footer {
                background: #171717;
                border-top-color: #3c4043;
                color: #9aa0a6;
            }
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 60px;
                letter-spacing: -3px;
            }
            
            .content {
                padding: 20px;
            }
            
            .search-input {
                font-size: 16px;
            }
            
            .buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .btn {
                width: 200px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="logo">Accelerator</div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Find opportunities..." id="searchInput">
            </div>
            
            <div class="buttons">
                <button class="btn" onclick="search()">Search</button>
                <a href="/auto-apply.html" class="btn">Auto Apply</a>
            </div>
            
            <div class="results" id="results"></div>
        </div>
        
        <div class="footer">
            <a href="/profile.html" style="color:inherit;text-decoration:none;margin:0 15px">Profile</a>
            <a href="/tracker.html" style="color:inherit;text-decoration:none;margin:0 15px">Tracker</a>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
        
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="result">
                    <a href="#" class="result-title">Software Engineer - Google</a>
                    <div class="result-url">careers.google.com</div>
                    <div class="result-desc">Build products that help create opportunities for everyone.</div>
                </div>
                <div class="result">
                    <a href="#" class="result-title">Product Manager - Apple</a>
                    <div class="result-url">jobs.apple.com</div>
                    <div class="result-desc">Drive product strategy for consumer technology.</div>
                </div>
                <div class="result">
                    <a href="#" class="result-title">Data Scientist - Microsoft</a>
                    <div class="result-url">careers.microsoft.com</div>
                    <div class="result-desc">Use data to inform decisions and improve experiences.</div>
                </div>
            `;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
