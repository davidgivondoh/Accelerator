<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerator</title>
    <style>
        /* Ultra-minimal design inspired by Google's clarity */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #202124;
            background: #fff;
            -webkit-font-smoothing: antialiased;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #000;
                color: #e8eaed;
            }
        }
        
        /* Minimal header */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 400;
            color: inherit;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 24px;
        }
        
        .nav-link {
            color: #5f6368;
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav-link:hover {
            color: #202124;
        }
        
        @media (prefers-color-scheme: dark) {
            .nav-link {
                color: #9aa0a6;
            }
            .nav-link:hover {
                color: #e8eaed;
            }
        }
        
        /* Main container - Google-style centered */
        .main {
            min-height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        
        /* Hero section - Maximum clarity */
        .hero {
            text-align: center;
            max-width: 580px;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 20px;
            color: #5f6368;
            font-weight: 300;
            line-height: 1.4;
        }
        
        @media (prefers-color-scheme: dark) {
            .subtitle {
                color: #9aa0a6;
            }
        }
        
        /* Search interface - Google-inspired */
        .search-container {
            width: 100%;
            max-width: 584px;
            margin-bottom: 40px;
        }
        
        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 16px 0 16px;
            font-size: 16px;
            outline: none;
            background: #fff;
            color: #202124;
            transition: box-shadow 0.2s;
        }
        
        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        
        .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        
        @media (prefers-color-scheme: dark) {
            .search-box {
                background: #202124;
                border: 1px solid #5f6368;
                color: #e8eaed;
            }
            .search-box:hover,
            .search-box:focus {
                background: #303134;
                box-shadow: 0 1px 6px rgba(0,0,0,.3);
            }
        }
        
        /* Google-style buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 30px;
        }
        
        .btn {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.1s ease;
            font-family: inherit;
        }
        
        .btn:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            color: #202124;
        }
        
        .btn-primary {
            background: #1a73e8;
            border: 1px solid #1a73e8;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #1557b0;
            border: 1px solid #1557b0;
            box-shadow: 0 1px 2px rgba(0,0,0,.15);
        }
        
        @media (prefers-color-scheme: dark) {
            .btn {
                background: #303134;
                border: 1px solid #303134;
                color: #e8eaed;
            }
            .btn:hover {
                background: #3c4043;
                border: 1px solid #5f6368;
            }
        }
        
        /* Results section - Hidden by default */
        .results {
            width: 100%;
            max-width: 652px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results-info {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .result-item {
            margin-bottom: 32px;
            padding-bottom: 20px;
        }
        
        .result-title {
            font-size: 20px;
            color: #1a0dab;
            text-decoration: none;
            line-height: 1.3;
            display: block;
            margin-bottom: 4px;
        }
        
        .result-title:hover {
            text-decoration: underline;
        }
        
        .result-url {
            font-size: 14px;
            color: #006621;
            line-height: 1.3;
            margin-bottom: 4px;
        }
        
        .result-description {
            font-size: 14px;
            color: #545454;
            line-height: 1.58;
        }
        
        @media (prefers-color-scheme: dark) {
            .results-info {
                color: #9aa0a6;
            }
            .result-title {
                color: #8ab4f8;
            }
            .result-url {
                color: #4d5156;
            }
            .result-description {
                color: #bdc1c6;
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 16px;
            }
            
            .nav-links {
                display: none;
            }
            
            .title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                min-width: 120px;
            }
        }
        
        /* Loading state */
        .loading {
            display: none;
            text-align: center;
            margin: 40px 0;
            color: #70757a;
        }
        
        /* Footer */
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #dadce0;
            font-size: 14px;
            color: #70757a;
        }
        
        @media (prefers-color-scheme: dark) {
            .footer {
                border-top: 1px solid #3c4043;
                color: #9aa0a6;
            }
        }
    </style>
</head>
<body>
    <!-- Minimal header -->
    <div class="header">
        <a href="/" class="logo">Accelerator</a>
        <nav class="nav-links">
            <a href="/profile.html" class="nav-link">Profile</a>
            <a href="/tracker.html" class="nav-link">Tracker</a>
        </nav>
    </div>

    <!-- Main content area -->
    <main class="main">
        <!-- Hero section -->
        <div class="hero">
            <h1 class="title">Find your next opportunity</h1>
            <p class="subtitle">AI-powered career acceleration</p>
        </div>

        <!-- Search interface -->
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search jobs, internships, scholarships..." autofocus>
        </div>

        <!-- Action buttons -->
        <div class="buttons">
            <button type="button" class="btn" onclick="searchOpportunities()">Search</button>
            <a href="/auto-apply.html" class="btn btn-primary">Auto Apply</a>
        </div>

        <!-- Loading state -->
        <div class="loading" id="loading">Searching...</div>

        <!-- Results section -->
        <div class="results" id="results">
            <div class="results-info" id="resultsInfo"></div>
            <div id="resultsList"></div>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer">
        <span>Â© 2025 Accelerator</span>
    </div>

    <script>
        let isSearching = false;
        
        // Handle Enter key in search box
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchOpportunities();
            }
        });
        
        async function searchOpportunities() {
            if (isSearching) return;
            
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            isSearching = true;
            showLoading();
            
            try {
                // Simulate API call - replace with actual endpoint
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                displayResults(data.results || [], query);
                
            } catch (error) {
                console.error('Search error:', error);
                displayResults([], query);
            } finally {
                hideLoading();
                isSearching = false;
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.remove('show');
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function displayResults(results, query) {
            const resultsContainer = document.getElementById('results');
            const resultsInfo = document.getElementById('resultsInfo');
            const resultsList = document.getElementById('resultsList');
            
            if (results.length === 0) {
                resultsInfo.textContent = `No results found for "${query}"`;
                resultsList.innerHTML = '';
            } else {
                resultsInfo.textContent = `About ${results.length} results for "${query}"`;
                
                resultsList.innerHTML = results.map(result => `
                    <div class="result-item">
                        <a href="${result.url || '#'}" class="result-title">${result.title || 'Untitled'}</a>
                        <div class="result-url">${result.company || 'Unknown Company'}</div>
                        <div class="result-description">${result.description || 'No description available'}</div>
                    </div>
                `).join('');
            }
            
            resultsContainer.classList.add('show');
        }
        
        // Mock data for demo - remove when API is connected
        if (window.location.search.includes('demo')) {
            setTimeout(() => {
                const mockResults = [
                    {
                        title: 'Software Engineer - Google',
                        company: 'Google',
                        url: 'https://careers.google.com',
                        description: 'Join our team to build products that help create opportunities for everyone.'
                    },
                    {
                        title: 'Product Manager - Microsoft',
                        company: 'Microsoft',
                        url: 'https://careers.microsoft.com',
                        description: 'Drive product strategy and execution for cloud-first solutions.'
                    },
                    {
                        title: 'Data Scientist - Apple',
                        company: 'Apple',
                        url: 'https://jobs.apple.com',
                        description: 'Use data to inform decisions and improve user experiences.'
                    }
                ];
                displayResults(mockResults, 'software engineer');
            }, 1000);
        }
    </script>
</body>
</html>
