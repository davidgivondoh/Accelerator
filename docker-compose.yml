# Givondo Growth Engine - Docker Compose
# Local development and production deployment configurations

version: '3.8'

services:
  # Main Growth Engine API
  growth-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: growth-engine-api
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/growth_engine}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./models:/app/models  # Persist ML models
      - ./logs:/app/logs      # Persist logs
    networks:
      - growth-network

  # Scheduler service (runs daily loops)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: growth-engine-scheduler
    restart: unless-stopped
    command: ["python", "-m", "src.scheduler"]
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/growth_engine}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      growth-engine:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - growth-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: growth-engine-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-growth_engine}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - growth-network

  # Redis (for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: growth-engine-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - growth-network

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: growth-engine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - growth-engine
    networks:
      - growth-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  growth-network:
    driver: bridge
