[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests (require API keys)
    slow: Slow running tests

# Coverage
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
